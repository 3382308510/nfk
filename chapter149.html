<h3>第148章：她会后悔的</h3>
<p>工作人员给我们拿来些饮料和啤酒，我们四人在边喝边聊中消磨着时间，也等待其他人的到来。</p>
<p>我向罗本问道：“在北京的这几天过得怎样？”</p>
<p>他重重吐出口中的烟，带着些疲倦说道：“忙呗。”</p>
<p>罗本是土生土长的北京人，胡同串子一个，能把他忙到惜字如金，那可真不是一般的忙。</p>
<p>CC又问乐瑶：“乐大腕，你呢？也忙的不行吧，我都好几次在电视上看到你跟着你们的导演上娱乐节目宣传要开播的新剧呢！”</p>
<p>乐瑶点了点头说道：“是啊，后天还有一个访谈节目要录制呢，也不能在苏州待几天，反正今年是没得闲了，过完年就要进第二部戏的剧组！”</p>
