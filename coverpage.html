<h1>我的26岁女房客</h1>

<b>简介</b>
<p>又名：天空的城</p>
<p>爱情到底是什么，又产生何处呢？我有些想不透，或许所谓的爱情只是一只彩色的蝴蝶，看起来美丽，却永远也不能接近，倘若你真的想把她攥紧在手里，她便会挣扎，然后在挣扎中摩擦掉了所有的色彩，从此苍白。</p>
<p>我好似有点明白，为什么我会如此的小心翼翼了，因为害怕触及不到她的灵魂，却擦掉了那层美丽的色彩！</p>
